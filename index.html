<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/cssbp.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Space Flight Inc.</title>
</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-2 content v-align">
                <h5>Space Flight Inc.</h5>
            </div>
            <div class="col-auto content v-align">
                <div class="col-auto">
                    <div class="row info-bar">
                        <div class="col-auto">
                            <p>Ship</p>
                            <p><span id="spaceship">-</span></p>
                        </div>
                        <div class="col-auto">
                            <p>Speed</p>
                            <p><span id="speed">-</span></p>
                        </div>
                        <div class="col-auto">
                            <p>Range</p>
                            <p><span id="range">-</span></p>
                        </div>
                        <div class="col-auto">
                            <p>Cargo</p>
                            <p><span id="cargoCapacity">-</span></p>
                        </div>
                        <div class="col-auto">
                            <p>Credits</p>
                            <p><span id="money">-</span></p>
                        </div>
                        <div class="col-auto">
                            <p>Location</p>
                            <p><span id="location">-</span> [<span id="status">-</span>]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="text-separator margin-top-minus25 center"><p><strong>Travel Locations</strong></p></div>
        <div id="travelDestinations" class="row center info-bar"></div>
        <hr class="hr-100percent">
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
